<!doctype html>
<html ng-app="almaMainosgalleria">
  <head>
    <meta charset="utf-8">
    <title>Alma Mainosgalleria</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://eu2.madsone.com/js/tags.js"></script>
    <script src="/assets/alma-ads/ad-data.js"></script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="off-canvas-wrap" data-offcanvas id="canvas-wrap">
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <span class="left-off-canvas-toggle">
              <img src="/assets/images/icon-menu.png" alt="Menu-ikoni">
            </span>
          </section>

          <section class="middle tab-bar-section">
            <div ng-include="'app/components/navigation/navigation-top.html'"></div>
          </section>
        </nav>

        <aside class="left-off-canvas-menu">
          <div ng-include="'app/components/navigation/navigation-left.html'"></div>
        </aside>

        <section class="main-section" id="main-container">
          <div ui-view autoscroll="true"></div>
        </section>

      <a class="exit-off-canvas"></a>

      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
